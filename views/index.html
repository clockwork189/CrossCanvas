
<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Cross Canvas</title>
  <link rel="stylesheet" href="stylesheets/normalize.css" />
  <link rel="stylesheet" href="stylesheets/app.css" />
  <script src="javascripts/vendor/custom.modernizr.js"></script>
</head>
<body>

	<div class="row">
		<div class="large-12 columns">
			<h2>Cross Canvas</h2>
			<p>Control a canvas from multiple machines</p>
			<hr />
		</div>
	</div>

	<div class="row">
		<div class="large-8 columns">
			<h3 class="subheader">Canvas</h3>
			<canvas id="myCanvas" width="550px" height="500px" style="border:1px solid #cecece;"></canvas>
		</div>
		<div class="large-4 columns">
			<h4>Getting Started</h4>
			<p>Draw something on the canvas!</p>

			<h4>Other Resources</h4>
			<p>Once you've exhausted the fun in this document, you should check out:</p>
			<ul class="disc">
				<li><a href="http://foundation.zurb.com/docs">Github Source</a></li>
				<li><a href="http://github.com/zurb/foundation">Personal Website</a></li>
			</ul>
		</div>
	</div>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="javascripts/foundation/foundation.js"></script>
  <script src="javascripts/app/app.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
